{% extends 'base.html' %}
{% block content %}

<div class="container">

		<form class="form-inline" id="user_book_query">
			<fieldset>
			<legend class="col-sm-4">where are you going?</legend>

			<div class="form-group">
				<label for="search-input" class="sr-only"></label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="search-input" name="search-input" placeholder="location">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-4">
				<!-- <label for="radius">radius</label> -->
				<select class="form-control" name="radius">
					<option value="25">25 mi</option>
					<option value="50">50 mi</option>
					<option value="100">100 mi</option>
					<option value="200">200 mi</option>
					<div class="input-group-addon">miles</div>
				</select>
				</div>	
			</div>

			<div class="form-group">
      			<div class="col-sm-4">
				<button id="book-search-submit-button" class="btn btn-sm btn-success" type="submit">get books &raquo;</button>
				</div>
			</div>

		</fieldset>
		</form>


</div>




		<div id='results-div' class="book-search-results"></div>
		<div id='book-result-div' class="book-search-results"></div>


<!-- Modal -->

<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
        <img src="" id="imagepreview" style="float:left;margin:0 5px 0 0;">
        <p id="author"></p>
        <p id="description"></p>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-default" data-dismiss="modal">add to passport</button>
        <button type="button" class="btn btn-primary">preview</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>






{% endblock %}
