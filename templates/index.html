{% extends 'base.html' %}
{% block content %}

<!-- Search bar-->



<div class='search-div'>

    <div id='search-input-form'>
		<form class="form-inline user_book_query" autocomplete="off">
    <div id='wunderland_full'><img src='./static/img/wunderLand_fulltext.png'></div>
			<fieldset>
			<!-- <legend class="col-sm-4">where are you going?</legend>
 -->
			<div class="form-group">
				<label for="search-input" class="sr-only"></label>
				<div class="col-sm-4" id='search-input-div'>
					<input type="text" class="form-control" id="search-input" name="search-input" placeholder="where to?" font-family: 'Nixie One', cursive;>
				</div>
			</div>

			<div class="form-group">
				<div class="angela">
				<!-- <label for="radius">radius</label> -->
				<select class="form-control" name="radius" id='radius-dropdown'>
					<option value="25">25 mi</option>
					<option value="50">50 mi</option>
					<option value="100">100 mi</option>
					<option value="200">200 mi</option>
					<div class="input-group-addon">miles</div>
				</select>
				</div>	
			</div>

			<div class="form-group">
      			<div class="col-sm-4">
				<button id="book-search-submit-button" class="btn btn-sm get-books" type="submit">
					<span class="glyphicon glyphicon-book" aria-hidden="true"></span> get books 
					<!-- get books &raquo; -->
				</button>
				</div>
			</div>
		</fieldset>
		</form>
  </div>  



<!-- Number of results -->		
<div id="results-div" class="book-search-results"></div>
	




<div class='the-tabs'>
 <!-- Tabs -->
<!-- <div id='scrollable-results'> -->
<ul class="nav nav-tabs results-tabs" id='myTab' data-tabs='tabs'>
  <li role='presentation'class='active'><a href="#books" aria-controls='#books' role='tab' data-toggle="tab">book list</a></li>
  <li role='presentation'><a href="#kmeans" aria-controls='#kmeans' role='tab'data-toggle="tab">book clusters</a></li>
  <li role='presentation'><a href="#venues" aria-controls='#venues' role='tab'data-toggle="tab">local wunders</a></li>
</ul>

<div id='scrollable-tab-contents'>
<div id="myTabContent" class="tab-content">
  <div class="tab-pane fade active in" role='tabpanel' id="books">
  	<div id='book-results-background'><div class='row'id="book-result-div"></div></div>
  </div>

  <div class="tab-pane fade" role='tabpanel' id="kmeans">
    <div id='kmeans_graph'></div>
  </div>

  <div class="tab-pane fade" role='tabpanel' id="venues">
    
    <div id="map-canvas"></div>
    	
    </div>
  </div>
</div> <!--end of myTabContents -->
</div> <!--end of scrollable-tab-contents -->
<!-- </div> -->
</div> <!--end of the-tabs -->








<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel"><h3 class="book-title"></h3></h3>
        <h4 class="modal-title"><h4 class="book-subtitle"></h4></h4>
        <h6 class="modal-title"><h6 class="book-author"></h6></h6>
      </div>
      <div class="modal-body">
      	<div class='book-thumbnailUrl'></div>
      	<p class='book-description'></p>
        <div class="book-keywords"></div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
</div> 





{% endblock %}
