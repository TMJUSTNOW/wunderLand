{% extends 'base.html' %}
{% block content %}

<div class="container">

		<form class="form-inline" id="user_book_query">
			<fieldset>
			<legend class="col-sm-4">where are you going?</legend>

			<div class="form-group">
				<label for="search-input" class="sr-only"></label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="search-input" name="search-input" placeholder="location">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-4">
				<!-- <label for="radius">radius</label> -->
				<select class="form-control" name="radius">
					<option value="25">25 mi</option>
					<option value="50">50 mi</option>
					<option value="100">100 mi</option>
					<option value="200">200 mi</option>
					<div class="input-group-addon">miles</div>
				</select>
				</div>	
			</div>

			<div class="form-group">
      			<div class="col-sm-4">
				<button id="book-search-submit-button" class="btn btn-sm btn-success" type="submit">get books &raquo;</button>
				</div>
			</div>

		</fieldset>
		</form>

</div>


		
		<div id="results-div" class="book-search-results"></div>
		

		


 

<ul class="nav nav-tabs" id='myTab' data-tabs='tabs'>
  <li role='presentation'class='active'><a href="#books" aria-controls='#books' role='tab' data-toggle="tab">Book List</a></li>
  <li role='presentation'><a href="#kmeans" aria-controls='#kmeans' role='tab'data-toggle="tab">K-Means</a></li>
</ul>

<div id="myTabContent" class="tab-content">
  <div class="tab-pane fade active in" role='tabpanel' id="books">
  	<div id="book-result-div"></div>
  </div>

  <div class="tab-pane fade" role='tabpanel' id="kmeans">
    <div id='kmeans_graph'></div>
  </div>
</div>





<!-- HTML to write -->
<!-- <a href="#" data-toggle="tooltip" title="Some tooltip text!">Hover over me</a> -->

<!-- Generated markup by the plugin -->
<div class="tooltip top" role="tooltip">
  <div class="tooltip-arrow"></div>
  <div class="tooltip-inner">
    Some tooltip text!
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><h4 class="book-title"></h4></h4>
      </div>
      <div class="modal-body">
        <div class="book-keywords"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>






{% endblock %}
